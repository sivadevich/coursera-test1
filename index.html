<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; color: red;}
    </style>
  </head>
<body ng-app="LunchCheckApp">
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input  type="text" ng-model="lunchMenu"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-keyup="clearErrorMessage()">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkLunchMenu()">Check If Too Much</button>
         </div>
         <div class="form-group message">
           {{errorMessage}}
           <!-- Your message can go here. -->
         </div>
   </div>

</body>
</html>
